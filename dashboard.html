<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StockPro ‚Äì Dashboard</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --gray: #95a5a6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      font-size: 1.8rem;
    }
    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 4px;
      transition: .3s;
    }
    nav a:hover, nav a.active {
      background: rgba(255,255,255,.1);
    }
    .logout-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    main {
      padding: 2rem 0;
    }
    .page-title {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--secondary);
      color: #fff;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      padding: 1.5rem;
      transition: transform .3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .card-title {
      font-size: 1rem;
      color: var(--gray);
      font-weight: 500;
    }
    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card-icon.blue {
      background: var(--secondary);
    }
    .card-icon.green {
      background: var(--success);
    }
    .card-icon.orange {
      background: var(--warning);
    }
    .card-icon.red {
      background: var(--danger);
    }
    .card-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }
    .card-footer {
      margin-top: 10px;
      font-size: .85rem;
      color: var(--gray);
    }
    .table-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background: var(--light);
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      font-weight: 600;
      color: var(--primary);
      border-bottom: 1px solid #ddd;
    }
    td {
      border-bottom: 1px solid #eee;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: .8rem;
      font-weight: 500;
    }
    .status.in-stock {
      background: rgba(39,174,96,.1);
      color: var(--success);
    }
    .status.low-stock {
      background: rgba(243,156,18,.1);
      color: var(--warning);
    }
    .status.out-of-stock {
      background: rgba(231,76,60,.1);
      color: var(--danger);
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 0;
    }
    .edit-btn {
      background: rgba(52,152,219,.08);
      color: var(--secondary);
    }
    .delete-btn {
      background: rgba(231,76,60,.08);
      color: var(--danger);
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.5);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .modal.show {
      display: flex;
    }
    .modal-card {
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 6px 24px rgba(0,0,0,.2);
      position: relative;
    }
    .modal-card h3 {
      margin-bottom: 12px;
    }
    .modal-close {
      position: absolute;
      right: 12px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }
    .form-row {
      margin-bottom: 10px;
    }
    .form-row label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }
    .form-row input, .form-row select, .form-row textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .btn-success {
      background: var(--success);
      color: #fff;
      border: 0;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-muted {
      background: #f0f0f0;
      color: #333;
      border: 0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    @media (max-width: 576px) {
      .cards-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <div class="logo-icon">üì¶</div>
        <h1>StockPro</h1>
      </div>
      <div>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </div>
    </div>
  </header>

  <main class="dashboard">
    <div class="container">
      <div class="page-title">
        <h2>Dashboard</h2>
        <button id="btnNovoProduto" class="btn btn-primary">+ Novo Produto</button>
      </div>
      <div class="cards-container">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Total de Produtos</div>
            <div class="card-icon blue">üì¶</div>
          </div>
          <div id="totalProdutos" class="card-value">0</div>
          <div class="card-footer">Produtos cadastrados</div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Produtos em Falta</div>
            <div class="card-icon red">‚ùå</div>
          </div>
          <div id="produtosFalta" class="card-value">0</div>
          <div class="card-footer">Estoque zerado</div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Categorias</div>
            <div class="card-icon orange">üìÅ</div>
          </div>
          <div id="totalCategorias" class="card-value">0</div>
          <div class="card-footer">Categorias cadastradas</div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Fornecedores</div>
            <div class="card-icon green">üöö</div>
          </div>
          <div id="totalFornecedores" class="card-value">0</div>
          <div class="card-footer">Fornecedores cadastrados</div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Categoria</th>
              <th>Estoque</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="produtosTbody">
            <tr>
              <td colspan="5" style="text-align:center;color:gray;padding:20px;">
                Nenhum produto cadastrado ainda.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Add/Edit -->
  <div id="modalProduto" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <span id="closeModal" class="modal-close" title="Fechar">&times;</span>
      <h3 id="modalTitle">Novo Produto</h3>
      <form id="formProduto">
        <div class="form-row">
          <label for="nomeProduto">Nome</label>
          <input id="nomeProduto" type="text" required />
        </div>
        <div class="form-row">
          <label for="categoriaProduto">Categoria</label>
          <input id="categoriaProduto" type="text" required />
        </div>
        <div class="form-row">
          <label for="estoqueProduto">Estoque</label>
          <input id="estoqueProduto" type="number" min="0" value="0" required />
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:10px">
          <button type="button" id="btnCancelar" class="btn-muted">Cancelar</button>
          <button id="btnSalvarProduto" type="submit" class="btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
